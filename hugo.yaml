baseURL: "https://zhiyuanshi.github.io/"
languageCode: zh-cn
title: Seismology Learning Notes
pagination:
  pagerSize: 5  # 首页文章数量
theme: "PaperMod" # 主题
copyright: ©2022-2025 [Seismology Learning Notes](https://shizhiyuan.work)  # 页脚

hasCJKLanguage: true  # 添加汉字支持
defaultContentLanguage: zh  # 设置默认语言
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true  # 添加表情支持
pygmentsUseClasses: true  # 语法高亮

minify:
  disableXML: true
  minifyOutput: true

languages:
  zh:
    languageName: 中文
    languageCode: zh
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu: # 网站右上角菜单
      main:
        - name: 时间
          url: archives
          weight: 1
        - name: 标签
          url: tags
          weight: 2
        - name: 关于
          url: about
          weight: 5
        - name: 搜索
          url: search
          weight: 6
    params:
      DateFormat: "2006 年 01 月 02 日 15:04"  # 日期格式本地化
      homeInfoParams:
        Title: Softwares and codes for Seismology Learning  # 首页大标题
        Content: 
outputs:  # 输出设置
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Seismology Learning Notes
  description: "Notes, softwares and codes for Seismology Learning"
  keywords: [Seismology, PaperMod]
  author: ShiZhiyuan
  # author: ["Me", "You"] # multiple authors
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "June 9, 2025"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  # displayFullLangName: true  # 显示完整的语言名称，多语言用，单语言站点可删除
  ShowBreadCrumbs: true  # 面包屑，SEO 相关
  ShowShareButtons: true  # 分享按钮
  ShowReadingTime: true  # 阅读时间统计
  ShowPostNavLinks: true # 文章末尾导航栏
  ShowCodeCopyButtons: true  # 代码块复制按钮
  ShowWordCount: true 
  ShowRssButtonInSectionTermList: true # RSS 按钮显示在分类、系列页面
  ShowAllPagesInArchive: true  # 显示所有页面在时间轴页面
  ShowPageNums: true  # 显示页码
  ShowFullTextinRSS: true  # 在 RSS 中显示全文
  ShowLastMod: true # 显示最后修改时间，需要主题支持或自己魔改
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false  # 自动展开目录

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Seismology Learning"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: x
      url: "https://x.com/"
    - name: stackoverflow
      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/ZhiyuanShi1901"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/NewBlog/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
# markup:
#   highlight:
#     noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:  # 代码高亮
    noClasses: false
    codeFences: true
    guessSyntax: true
    style: monokai